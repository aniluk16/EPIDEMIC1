<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Symptom Tracker App!</h1>

        <div class="form-section">
            <h2>Track Your Symptoms</h2>
            <form id="symptomForm">
                <div class="symptom-group">
                    <label>
                        <input type="checkbox" name="symptoms" value="Fever"> Fever
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Cough"> Cough
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Fatigue"> Fatigue
                    </label>
                    <label>
                        <input type="checkbox" name="travel" value="true"> Have you traveled recently?
                    </label>
                </div>
                <button type="submit" class="submit-btn">Submit Symptoms</button>
            </form>
        </div>

        <div class="risk-section">
            <h2>Risk Evaluation</h2>
            <div id="riskDisplay" class="risk-display"></div>
        </div>

        <div class="advice-section">
            <h2>Prevention Tips</h2>
            <ul id="adviceList" class="advice-list"></ul>
        </div>

        <div class="history-section">
            <h2>Symptom History</h2>
            <div id="historyDisplay" class="history-display"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
