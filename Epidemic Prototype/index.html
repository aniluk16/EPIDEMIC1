<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Symptom Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="nhs-header">
        <div class="nhs-header-content">
            <a href="#" class="nhs-logo">NHS Symptom Tracker</a>
            <div class="auth-buttons">
                <button id="loginBtn">Sign in</button>
                <button id="signupBtn">Register</button>
            </div>
        </div>
    </header>

    <nav class="nhs-breadcrumb">
        <div class="container">
            Home > Symptom Tracker
        </div>
    </nav>

    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Sign in to your NHS account</h2>
            <form id="loginForm" class="login-form">
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="nhs-button">Sign in</button>
            </form>
        </div>
    </div>

    <main class="container">
        <h1 class="nhs-heading">Track your symptoms</h1>

        <div class="nhs-card">
            <h2>Record your symptoms</h2>
            <form id="symptomForm">
                <div class="symptom-group">
                    <label>
                        <input type="checkbox" name="symptoms" value="Fever"> High temperature or fever
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Cough"> New, continuous cough
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Fatigue"> Extreme tiredness (fatigue)
                    </label>
                    <label>
                        <input type="checkbox" name="travel" value="true"> International travel in the last 14 days
                    </label>
                </div>
                <button type="submit" class="nhs-button">Submit symptoms</button>
            </form>
        </div>

        <div class="nhs-card">
            <h2>Your risk assessment</h2>
            <div id="riskDisplay" class="risk-display"></div>
        </div>

        <div class="nhs-card">
            <h2>NHS advice</h2>
            <ul id="adviceList" class="advice-list"></ul>
        </div>

        <div class="nhs-card">
            <h2>Your symptom history</h2>
            <div id="historyDisplay" class="history-display"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
