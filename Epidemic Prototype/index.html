<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <h1 class="nav-title">Symptom Tracker</h1>
            <div class="auth-buttons">
                <button id="loginBtn">Sign In</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Sign In</h2>
            <form id="loginForm" class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="form-section">
            <h2 class="section-title">Track Your Symptoms</h2>
            <form id="symptomForm">
                <div class="symptom-group">
                    <label>
                        <input type="checkbox" name="symptoms" value="Fever"> Fever
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Cough"> Cough
                    </label>
                    <label>
                        <input type="checkbox" name="symptoms" value="Fatigue"> Fatigue
                    </label>
                    <label>
                        <input type="checkbox" name="travel" value="true"> Have you traveled recently?
                    </label>
                </div>
                <button type="submit" class="submit-btn">Submit Symptoms</button>
            </form>
        </div>

        <div class="form-section">
            <h2 class="section-title">Risk Evaluation</h2>
            <div id="riskDisplay" class="risk-display"></div>
        </div>

        <div class="form-section">
            <h2 class="section-title">Prevention Tips</h2>
            <ul id="adviceList" class="advice-list"></ul>
        </div>

        <div class="form-section">
            <h2 class="section-title">Symptom History</h2>
            <div id="historyDisplay" class="history-display"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
